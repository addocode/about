<html lang="en">

	<head>
		<title>🐍 𝐒𝐍𝐀𝐊𝐄 🐍</title> <!-- Title not supported by some editors -->
		<meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1">
		<meta name="description" content="Replica Snake Game - On behalf of BBZ Biel / CFP Bienne">
		<meta name="author" content="Adam Dolinsky">
		<link rel="stylesheet" type="text/css" href="css/style.css">
		<script src="js/jquery.js"></script>
	</head>

	<body>
		<div class="wrapper">
			<ul>
				<li><p id="starterTitle">Snake</p></li>
				<li><a id="starterInformation" href="#">Click to play!</a></li>
			</ul>
			<figure>
				<img id="nokia" src="img/nokia.png" alt="Nokia Snake Game">
				<img id="starter" src="img/starter.png" alt="Nokia Snake Game">
			</figure>
			<section id="panels">
				<img id="button-1" class="buttons" src="img/button-1.png">
				<img id="button-2" class="buttons" src="img/button-2.png">
				<img id="button-3" class="buttons" src="img/button-3.png">
				<img id="button-4" class="buttons" src="img/button-4.png">
				<img id="button-5" class="buttons" src="img/button-5.png">
				<img id="button-6" class="buttons" src="img/button-6.png">
				<img id="button-7" class="buttons" src="img/button-7.png">
				<img id="button-8" class="buttons" src="img/button-8.png">
				<img id="button-9" class="buttons" src="img/button-9.png">
				<img id="button-_" class="buttons" src="img/button-_.png">
				<img id="button-0" class="buttons" src="img/button-0.png">
				<img id="button-hashtag" class="buttons" src="img/button-hashtag.png">
				<img id="button-call" class="buttons" src="img/button-call.png">
				<img id="button-arrows" class="buttons" src="img/button-arrows.png">
				<img id="button-home" class="buttons" src="img/button-home.png">
			</section>
			<canvas id="canvas" width="370" height="260"></canvas>
			<script src="js/index.js"></script>
		</div>
	</body>

</html>
